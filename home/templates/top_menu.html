<header class="top-menu">
	<h1><a id="logo" class="box-element" href="/?page=1" onclick="ajaxUpdatePage(event)">nameless_os</a></h1>
	<div class="box">
		<div class="dropdown">
			<a class="box-element">Настройки</a>
			<div class="dropdown-content">
				{% if user.is_staff %}
					<label>
						<input id="ajax_checkbox" type="checkbox"></input>
						Динамическое обновление сайта
					</label>
					<label class="last">
						<input id="edit_checkbox" type="checkbox"></input>
						Редактирование содержимого страниц
					</label>
				{% else %}
					<label class="last">
						<input id="ajax_checkbox" type="checkbox"></input>
						Динамическое обновление сайта
					</label>
				{% endif %}
			</div>
		</div>
	{% if user.is_authenticated %}
		<a class="box-element" onclick="logout()">Выйти</a>
	{% else %}
		<a class="box-element" href="/sign_in/">Войти</a>
	{% endif %}
	</div>
</header>
